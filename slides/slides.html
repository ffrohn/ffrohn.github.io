<html>
  <head>
    <style>
      body {
        overflow: hidden;
      }

      #overlay {
        position: absolute;
        left: 0.2%;
        bottom: 0px;
        background-color: #cccbbb; /* background color of the logo */
      }
    </style>
    <title></title>
  </head>

  <body style="padding: 0pt; margin: 0pt; border:none;">
    <table style="width:100%; height: 100%; padding: 0pt; margin: 0pt; border:none;">
      <tr>
        <td valign="middle" align="center">
          <!-- replace 'height: 100%; width: 100%;' with 'aspect-ratio: 16/10; height: 100vh;' for fixed aspect ratio -->
          <div id="container" style="position: relative; height: 100%; width: 100%; padding: 0pt; margin: 0pt; border:none;">
            <img id="overlay" src="logo.svg"/>
            <iframe src="slides.svg" style="position:absolute; top:0; left:0; right:0; bottom:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999">
              Your browser doesn't support iFrames.
            </iframe>
          </div>
        </td>
      </tr>
    </table>
  </body>

  <script>
    const container = document.getElementById('container')
    const img = document.getElementById('overlay')
    img.height = container.clientHeight / 10

    window.document.addEventListener('toggle-logo', function(e) {
    var current = isNaN(parseInt(img.style.opacity)) ? 1 : parseInt(img.style.opacity)
    img.style.opacity = (current + 1) % 2
    })
  </script>

</html>
